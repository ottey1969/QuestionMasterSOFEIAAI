services:
  - type: web
    name: sofeia-ai-agent
    env: node
    plan: starter
    buildCommand: npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: ADMIN_KEY
        value: 0f5db72a966a8d5f7ebae96c6a1e2cc574c2bf926c62dc4526bd43df1c0f42eb
      - key: ADMIN_IP_ADDRESS
        value: 112.198.165.82
      - key: DATABASE_URL
        fromDatabase:
          name: sofeia-ai-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: GROQ_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false

databases:
  - name: sofeia-ai-db
    databaseName: sofeia_ai
    user: sofeia_user
    plan: starter